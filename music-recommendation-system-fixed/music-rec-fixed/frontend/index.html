<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
            --border: #e2e8f0;
            --text: #334155;
            --text-light: #64748b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary);
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .tab-btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            background: transparent;
            color: var(--text);
            font-size: 1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            background: var(--light);
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .tab-content {
            display: none;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .tab-content.active {
            display: block;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-box input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .card-subtitle {
            color: var(--text-light);
            font-size: 0.95em;
        }

        .card-body {
            margin-top: 15px;
        }

        .card-info {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-genre {
            background: #e0e7ff;
            color: #4338ca;
        }

        .badge-similarity {
            background: #dcfce7;
            color: #166534;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.2em;
        }

        .icon-btn:hover {
            transform: scale(1.1);
        }

        .btn-play {
            background: var(--primary);
            color: white;
        }

        .btn-like {
            background: #fee2e2;
            color: #dc2626;
        }

        .btn-like.liked {
            background: #dc2626;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1em;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-state svg {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid var(--success);
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid var(--danger);
        }

        .user-selector {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--light);
            border-radius: 12px;
        }

        .user-selector select {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1em;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            .tabs {
                flex-direction: column;
            }

            .search-box {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                üéµ Music Recommendation System
            </h1>
            <p class="subtitle">Discover your next favorite song with intelligent recommendations</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('discover')">üîç Discover</button>
            <button class="tab-btn" onclick="switchTab('recommendations')">‚ú® For You</button>
            <button class="tab-btn" onclick="switchTab('trending')">üî• Trending</button>
            <button class="tab-btn" onclick="switchTab('library')">üìö Library</button>
        </div>

        <!-- Discover Tab -->
        <div id="discover" class="tab-content active">
            <div class="stats-grid" id="stats"></div>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search for tracks or artists...">
                <button class="btn btn-primary" onclick="searchTracks()">
                    Search
                </button>
            </div>

            <div id="searchResults" class="grid"></div>
        </div>

        <!-- Recommendations Tab -->
        <div id="recommendations" class="tab-content">
            <div class="user-selector">
                <label style="font-weight: 600; color: var(--dark); min-width: 100px;">Select User:</label>
                <select id="userSelect" onchange="loadPersonalizedRecommendations()">
                    <option value="">-- Select a user --</option>
                </select>
            </div>

            <div id="personalizedResults" class="grid"></div>
        </div>

        <!-- Trending Tab -->
        <div id="trending" class="tab-content">
            <h2 style="margin-bottom: 20px; color: var(--dark);">üî• Hot Right Now</h2>
            <div id="trendingResults" class="grid"></div>
        </div>

        <!-- Library Tab -->
        <div id="library" class="tab-content">
            <h2 style="margin-bottom: 20px; color: var(--dark);">All Tracks</h2>
            <div id="libraryResults" class="grid"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let currentUser = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadUsers();
            loadAllTracks();
            loadTrendingTracks();
        });

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/stats/`);
                const stats = await response.json();

                document.getElementById('stats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_tracks}</div>
                        <div class="stat-label">Total Tracks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_users}</div>
                        <div class="stat-label">Active Users</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_interactions}</div>
                        <div class="stat-label">Interactions</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE_URL}/users/`);
                const users = await response.json();

                const select = document.getElementById('userSelect');
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = `${user.username || user.email} (${user.email})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        async function searchTracks() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                loadAllTracks();
                return;
            }

            showLoading('searchResults');

            try {
                const response = await fetch(`${API_BASE_URL}/tracks/search/?q=${encodeURIComponent(query)}`);
                const tracks = await response.json();

                displayTracks('searchResults', tracks);
            } catch (error) {
                console.error('Error searching tracks:', error);
                showError('searchResults', 'Failed to search tracks');
            }
        }

        async function loadAllTracks() {
            showLoading('libraryResults');

            try {
                const response = await fetch(`${API_BASE_URL}/tracks/?limit=50`);
                const tracks = await response.json();

                displayTracks('libraryResults', tracks);
                displayTracks('searchResults', tracks);
            } catch (error) {
                console.error('Error loading tracks:', error);
                showError('libraryResults', 'Failed to load tracks');
            }
        }

        async function loadTrendingTracks() {
            showLoading('trendingResults');

            try {
                const response = await fetch(`${API_BASE_URL}/recommendations/trending/`);
                const tracks = await response.json();

                displayTracks('trendingResults', tracks);
            } catch (error) {
                console.error('Error loading trending tracks:', error);
                showError('trendingResults', 'Failed to load trending tracks');
            }
        }

        async function loadPersonalizedRecommendations() {
            const userId = document.getElementById('userSelect').value;
            if (!userId) {
                document.getElementById('personalizedResults').innerHTML = `
                    <div class="empty-state">
                        <p style="font-size: 1.2em;">Please select a user to see personalized recommendations</p>
                    </div>
                `;
                return;
            }

            currentUser = userId;
            showLoading('personalizedResults');

            try {
                const response = await fetch(`${API_BASE_URL}/recommendations/personalized/?user_id=${userId}&limit=20`);
                const recommendations = await response.json();

                displayRecommendations('personalizedResults', recommendations);
            } catch (error) {
                console.error('Error loading recommendations:', error);
                showError('personalizedResults', 'Failed to load recommendations');
            }
        }

        async function getSimilarTracks(trackId, trackTitle) {
            showLoading('searchResults');
            // Switch to Discover tab to show results
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn')[0].classList.add('active');
            document.getElementById('discover').classList.add('active');

            try {
                const response = await fetch(`${API_BASE_URL}/recommendations/similar-tracks/?track_id=${trackId}&limit=10`);
                const recommendations = await response.json();

                const container = document.getElementById('searchResults');
                if (recommendations.length === 0) {
                    container.innerHTML = `<div class="empty-state"><p>No similar tracks found.</p></div>`;
                    return;
                }
                container.innerHTML = `<p style="grid-column:1/-1;font-weight:700;color:var(--dark);margin-bottom:10px;">üéµ Similar to "${escapeHtml(trackTitle || 'selected track')}"</p>` +
                    recommendations.map(rec => `
                    <div class="card">
                        <div class="card-header">
                            <div>
                                <div class="card-title">${escapeHtml(rec.title)}</div>
                                <div class="card-subtitle">${escapeHtml(rec.artist)}</div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="card-info">
                                ${rec.genre ? `<span class="badge badge-genre">${escapeHtml(rec.genre)}</span>` : ''}
                                <span class="badge badge-similarity">Match: ${(rec.similarity_score * 100).toFixed(0)}%</span>
                            </div>
                            <div class="action-buttons">
                                <button class="icon-btn btn-play" onclick="recordInteraction(${rec.track_id}, 'play')" title="Play">‚ñ∂Ô∏è</button>
                                <button class="icon-btn btn-like" onclick="recordInteraction(${rec.track_id}, 'like')" title="Like">‚ù§Ô∏è</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error getting similar tracks:', error);
                showError('searchResults', 'Failed to get similar tracks');
            }
        }

        async function recordInteraction(trackId, action) {
            if (!currentUser) {
                const userId = document.getElementById('userSelect').value;
                if (!userId) {
                    alert('Please select a user first');
                    return;
                }
                currentUser = userId;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/interactions/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: parseInt(currentUser),
                        track_id: trackId,
                        action: action
                    })
                });

                if (response.ok) {
                    console.log(`Recorded ${action} for track ${trackId}`);
                    showAlert(`Successfully ${action === 'like' ? 'liked' : 'played'} track!`, 'success');
                }
            } catch (error) {
                console.error('Error recording interaction:', error);
            }
        }

        function displayTracks(containerId, tracks) {
            const container = document.getElementById(containerId);

            if (tracks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p style="font-size: 1.2em;">No tracks found</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = tracks.map(track => `
                <div class="card">
                    <div class="card-header">
                        <div>
                            <div class="card-title">${escapeHtml(track.title)}</div>
                            <div class="card-subtitle">${escapeHtml(track.artist)}</div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="card-info">
                            ${track.genre ? `<span class="badge badge-genre">${escapeHtml(track.genre)}</span>` : ''}
                            ${track.energy ? `<span class="badge" style="background: #fef3c7; color: #92400e;">Energy: ${(track.energy * 100).toFixed(0)}%</span>` : ''}
                        </div>
                        <div class="action-buttons">
                            <button class="icon-btn btn-play" onclick="recordInteraction(${track.id}, 'play')" title="Play">
                                ‚ñ∂Ô∏è
                            </button>
                            <button class="icon-btn btn-like" onclick="recordInteraction(${track.id}, 'like')" title="Like">
                                ‚ù§Ô∏è
                            </button>
                            <button class="btn btn-small btn-secondary" onclick="getSimilarTracks(${track.id}, '${escapeHtml(track.title).replace(/'/g, "\\'")}')">
                                Find Similar
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function displayRecommendations(containerId, recommendations) {
            const container = document.getElementById(containerId);

            if (recommendations.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p style="font-size: 1.2em;">No recommendations available yet</p>
                        <p style="margin-top: 10px;">Start listening to tracks to get personalized recommendations!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = recommendations.map(rec => `
                <div class="card">
                    <div class="card-header">
                        <div>
                            <div class="card-title">${escapeHtml(rec.title)}</div>
                            <div class="card-subtitle">${escapeHtml(rec.artist)}</div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="card-info">
                            ${rec.genre ? `<span class="badge badge-genre">${escapeHtml(rec.genre)}</span>` : ''}
                            <span class="badge badge-similarity">Match: ${(rec.similarity_score * 100).toFixed(0)}%</span>
                        </div>
                        ${rec.reason ? `<p style="margin-top: 10px; color: var(--text-light); font-size: 0.9em;">${escapeHtml(rec.reason)}</p>` : ''}
                        <div class="action-buttons">
                            <button class="icon-btn btn-play" onclick="recordInteraction(${rec.track_id}, 'play')" title="Play">
                                ‚ñ∂Ô∏è
                            </button>
                            <button class="icon-btn btn-like" onclick="recordInteraction(${rec.track_id}, 'like')" title="Like">
                                ‚ù§Ô∏è
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showLoading(containerId) {
            document.getElementById(containerId).innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading...</p>
                </div>
            `;
        }

        function showError(containerId, message) {
            document.getElementById(containerId).innerHTML = `
                <div class="alert alert-error">
                    ‚ö†Ô∏è ${message}
                </div>
            `;
        }

        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.position = 'fixed';
            alertDiv.style.top = '20px';
            alertDiv.style.right = '20px';
            alertDiv.style.zIndex = '1000';
            document.body.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter key for search
        document.getElementById('searchInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchTracks();
            }
        });
    </script>
</body>
</html>
